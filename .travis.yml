
sudo: required

language: r

r_binary_packages :
  - matrixcalc
  - xtable
  - xts
  - quantmod
  - MASS
  - sandwich

r_github_packages :
  - jimhester/covr

r_build_args : " --compact-vignettes=gs+qpdf"

after_success:
  - Rscript -e 'library(covr);codecov()'

notifications:
  email:
    on_success: change
    on_failure: always

